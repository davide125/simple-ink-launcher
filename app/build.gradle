plugins {
    id "com.android.application"
}

android {
    defaultConfig {
        applicationId "org.ds.simple.ink.launcher"
        compileSdk 34
        minSdkVersion 21
        //noinspection ExpiredTargetSdkVersion we don't care about google play
        targetSdkVersion 28
        versionCode 1
        versionName "1.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${applicationId}-${versionName}-${variant.buildType.name}.apk"
                }
            }
        }
    }
    compileOptions {
        targetCompatibility = '1.8'
        sourceCompatibility = '1.8'
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    namespace 'org.ds.simple.ink.launcher'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // AndroidX
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    // Lombok
    //noinspection AnnotationProcessorOnCompilePath we actually need this
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    // Third-party
    //noinspection GradleDependency we want the android variant
    implementation 'com.google.guava:guava:27.1-android'
    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.28.2'
    testImplementation 'org.robolectric:robolectric:4.11.1'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-alpha-2'
}